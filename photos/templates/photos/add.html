<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Add Image</title>

<style>
.navbar {
      background-color: rgb(17, 15, 15);
    }
    </style>


  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark ">
  <a class="navbar-brand mr-sm-5" href="{% url 'gallery' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link mr-sm-5" href="{% url 'add' %}">Add photo <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'about' %}">About </a>
      </li>


    </ul>
    >
  </div>
</nav>



    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <button type="button" class="btn btn-dark btn-lg btn-block " disabled>Add Image</button>
                <div class="card">
                    <form method='POST' action="" enctype="multipart/form-data">

                        {% csrf_token %}



                        <!--
                        <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name="category" class="form-control">

                                <option value='none'>Select a category..</option>

                                {%for category in categories %}

                                    <option value='{{category.id}}'>{{category.name}}</option>

                            {% endfor %}

                            </select>
                        </div>
-->


                        <div class="form-group m-3">
                            <label>Image Name </label>
                            <input required name="category_new" type="text" placeholder="Image Name" class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" type="text" placeholder="enter a description" class="form-control">
                        </div>

                        <div class="form-group m-3 ">
                            <label>Upload image</label>
                            <input name="image" type="file" class="form-control-file">
                        </div>


                        <button type='submit' class="btn btn-primary m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>



</html>
